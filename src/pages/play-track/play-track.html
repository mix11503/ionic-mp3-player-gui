<!--
  Generated template for the PlayTrackPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-icon name="arrow-back" item-start (click)="back()"></ion-icon>
    <ion-icon class="padding-left" name="musical-notes" item-end></ion-icon>
    <ion-icon class="padding-left" name="list" item-end></ion-icon>
    <ion-icon class="padding-left" name="stats" item-end></ion-icon>
    <ion-icon class="padding-left" name="more" item-end></ion-icon>
  </ion-item>
  <ion-item no-lines>
      <img src="../../assets/track.jpg" width="100%" height="100%">            
  </ion-item>
  <ion-item no-lines>
      <p style="text-align: center">Album Name</p>            
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-icon name="shuffle"></ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="skip-backward"></ion-icon>
      </ion-col>
      <ion-col col-4>
        <ion-icon name="play" class="center"></ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="skip-forward"></ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="sync"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item no-lines>
    <ion-range>
      <ion-label range-left>0:00</ion-label>
      <ion-label range-right>3:50</ion-label>
    </ion-range>       
  </ion-item>
  <ion-item no-lines>
      <h2 style="text-align: center">Song name</h2>            
      <p style="text-align: center">Artis name</p>            
  </ion-item>

</ion-content>
